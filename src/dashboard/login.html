<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - TGM Ventures</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/tgmventures/tgmventures-site/blob/main/images/tgm-logo-icon.png?raw=true">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header with TGM branding -->
        <header class="dashboard-header">
            <div class="logo">
                <img src="https://github.com/tgmventures/tgmventures-site/blob/main/images/tgm-logo-icon.png?raw=true" alt="TGM Logo">
                <h1>TGM Ventures</h1>
            </div>
        </header>

        <!-- Login Content -->
        <main class="login-main">
            <!-- Unauthenticated Content -->
            <div id="unauthenticatedContent" class="login-content">
                <div class="login-card">
                    <h2>Team Dashboard Access</h2>
                    <p class="login-subtitle">Sign in with your @tgmventures.com account</p>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <!-- Google Sign-In Button -->
                    <button id="googleSignInBtn" class="google-signin-btn" onclick="handleGoogleSignIn()">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                    
                    <p class="login-note">
                        <strong>Access Restricted:</strong> Only @tgmventures.com email addresses are permitted.
                    </p>
                </div>
            </div>

            <!-- Authenticated Content (hidden by default) -->
            <div id="authenticatedContent" class="authenticated-content" style="display: none;">
                <div class="auth-success-card">
                    <div class="success-icon">✓</div>
                    <h2>Welcome back!</h2>
                    <p>Redirecting to dashboard...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <a href="../index.html">← Back to Main Site</a>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> TGM Ventures, Inc.</p>
        </footer>
    </div>

    <!-- Firebase Configuration and Auth Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
